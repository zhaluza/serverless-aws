service: serverless-full-stack
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  profile: serverless-zdummy

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: zdummy-sls-bucket
      localDir: uploadData

functions:
  hello:
    handler: handler.hello

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: zdummy-sls-bucket
